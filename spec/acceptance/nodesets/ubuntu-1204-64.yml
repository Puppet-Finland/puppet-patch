HOSTS:
  ubuntu-1204-x64:
    roles:
      - master
    platform: ubuntu-1204-x86_64
    hypervisor: docker
    image: ubuntu:12.04
    docker_preserve_image: true
    docker_image_commands:
      - 'rm /usr/sbin/policy-rc.d'  # remove weird script file preventing openntpd from starting up

CONFIG:
  type: foss
  log_level: info
  trace_limit: 100
